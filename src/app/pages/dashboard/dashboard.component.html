<mat-drawer-container class="example-container h-100 w-100" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened>
    <div class="d-flex justify-content-center align-items-center">
      <h2 style="margin-right: 23px;">MEAL DROP</h2>
    </div>
    <mat-list style="padding: 0; margin: 0;">
      <mat-list-item>
        <button style="text-align: start;" class="w-100" type="button" mat-button [routerLink]="'/dashboard/home'">
          <mat-icon style="margin-right: 5px;" aria-hidden="false" aria-label="Example home icon">home
          </mat-icon>Home
        </button>
      </mat-list-item>
      <mat-list-item> <button style="text-align: start;" class="w-100" type="button" mat-button
          [routerLink]="'/dashboard/items'">
          <mat-icon style="margin-right: 5px;" aria-hidden="false" aria-label="Example home icon">category
          </mat-icon>Items
        </button> </mat-list-item>
      <mat-list-item> <button style="text-align: start;" class="w-100" type="button" mat-button
          [routerLink]="'/dashboard/orders'">
          <mat-icon style="margin-right: 5px;" aria-hidden="false" aria-label="Example home icon">toc
          </mat-icon>
          Orders
        </button> </mat-list-item>
      <mat-list-item> <button style="text-align: start;" class="w-100" type="button" mat-button
          [routerLink]="'/dashboard/users'">
          <mat-icon style="margin-right: 5px;" aria-hidden="false" aria-label="Example home icon">people
          </mat-icon>
          Users
        </button> </mat-list-item>
      <mat-list-item> <button style="text-align: start;" class="w-100" type="button" mat-button
          (click)="drawer.toggle()">
          <mat-icon style="margin-right: 5px;" aria-hidden="false" aria-label="Example home icon">exit_to_app
          </mat-icon>
          Logout
        </button> </mat-list-item>
    </mat-list>
  </mat-drawer>
  <button type="button" mat-button (click)="drawer.toggle()">
    <mat-icon id="toggle-icon" color="#333C83" aria-hidden="false" aria-label="Example home icon">legend_toggle
    </mat-icon>
  </button>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
