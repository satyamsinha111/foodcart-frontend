<div class="wrapper">
  <div class="d-flex justify-content-between ">
    <h2 mat-dialog-title>Details
    </h2>
    <mat-icon class="mt-2" mat-dialog-close="">close</mat-icon>
  </div>
  <div mat-dialog-content>
    <div>
      <div class="row mb-2">
        <div class="col-6">Name</div>
        <div class="col-6">{{data.name}}</div>
      </div>
      <div class="row mb-2">
        <div class="col-6">Price</div>
        <div class="col-6">${{data.price}}</div>
      </div>
      <div class="row mb-2">
        <div class="col-12"><span class="font-bold">Description</span></div>

      </div>
      <div class="row">
        <div class="col-12">{{data.desc}}</div>
      </div>
    </div>
  </div>
</div>
