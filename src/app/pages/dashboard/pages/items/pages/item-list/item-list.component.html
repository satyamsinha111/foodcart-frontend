<div class="header-section">
  <div class="container d-flex justify-content-between align-items-center">
    <h2 class="mt-2">Items</h2>
    <button mat-flat-button color="primary" (click)="onAddItem()">
      <mat-icon>add</mat-icon> Add Item
    </button>
  </div>
</div>
<div class="container">
  <hr class="w-100">
  <div class="content-section">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> S.No. </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link" class="text-center">
          <a class="text-light" href="javascript:void(0)" (click)="viewItem(element)">View</a> |
          <a class="text-light" href="javascript:void(0)" (click)="editItem(element)">Edit</a> |
          <a class="text-light" href="javascript:void(0)" (click)="deleteItem(element._id)">Delete</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
