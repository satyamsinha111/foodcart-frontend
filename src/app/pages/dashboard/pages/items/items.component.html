<div class="header-section">
  <div class="container d-flex justify-content-between align-items-center">
    <h2 class="mt-2">Categories</h2>
    <button mat-flat-button color="primary">
      <mat-icon>add</mat-icon> Add Category
    </button>
  </div>
</div>
<div class="container">
  <hr class="w-100">
  <div class="content-section">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="category_id">
        <th mat-header-cell *matHeaderCellDef> S.No. </th>
        <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="category_desc">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.category_desc}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
