<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <mat-card class="summary-card">
          <div class="p-1">Total Items</div>
          <mat-divider></mat-divider>
          <div class="p-1 mt-1">20</div>

        </mat-card>
      </div>
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <mat-card class="summary-card">
          <div class="p-1">Total Orders</div>
          <mat-divider></mat-divider>
          <div class="p-1 mt-1">20</div>
        </mat-card>
      </div>
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <mat-card class="summary-card">
          <div class="p-1">Total Users</div>
          <mat-divider></mat-divider>
          <div class="p-1 mt-1">20</div>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="content w-100 py-4">
    <div class="container">
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="orderid">
          <th mat-header-cell *matHeaderCellDef> S No. </th>
          <td mat-cell *matCellDef="let element"> {{element.orderid}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element.item}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price|currency:'INR'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date|date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="orderTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: orderTableColumns;"></tr>
      </table>
    </div>
  </div>
</div>
